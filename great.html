<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Wall Break Effect</title>
     <script>
      document.addEventListener("DOMContentLoaded", function () {
        var wall = document.querySelector(".wall");
        var bricks = document.querySelectorAll(".brick");

        window.addEventListener("scroll", function () {
          var scrollPosition = window.scrollY;
          var wallHeight = wall.offsetHeight;
          var windowHeight = window.innerHeight;

          var scrollPercentage =
            (scrollPosition / (wallHeight - windowHeight)) * 100;

          // Adjust the break point and brick height as needed
          if (scrollPercentage > 50) {
            wall.classList.add("wall-broken");
          } else {
            wall.classList.remove("wall-broken");
          }
        });
      });
    </script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      .wall-container {
        width: 100%;
        height: 100%;
        overflow-y: scroll;
      }

      .wall {
        width: 100%;
        height: 2000px; /* Adjust height as needed */
        background-color: #f0f0f0;
        position: relative;
      }

      .brick {
        width: 100%;
        height: 20px;
        background-color: #999;
        position: absolute;
        bottom: 0;
        transition: height 0.5s ease;
      }

      .brick:nth-child(odd) {
        left: 0;
      }

      .brick:nth-child(even) {
        right: 0;
      }

      .wall-broken .brick {
        height: 0;
      }
    </style>
  </head>
  <body>
    <div class="wall-container">
      <div class="wall">
        <div class="brick"></div>
        <div class="brick"></div>
        <!-- Add more bricks as needed -->
      </div>
    </div
  </body>
</html>
