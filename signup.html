<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="shortcut icon"
      href="./src/imgs/dumb_face.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./src/css/index.css" />
    <link rel="stylesheet" href="./src/css/login.css" />
    <script src="./src/scripts/index.js"></script>
    <title>SignUp | iAmNsengi</title>
  </head>
  <body>
    <div class="bubble bubble--1"></div>
    <div class="bubble bubble--2"></div>
    <div class="bubble bubble--3"></div>
    <div class="bubble bubble--4"></div>
    <div class="bubble bubble--5"></div>
    <div class="bubble bubble--6"></div>
    <div class="bubble bubble--7"></div>
    <div class="bubble bubble--8"></div>
    <div class="bubble bubble--9"></div>
    <div class="bubble bubble--10"></div>
    <div class="bubble bubble--11"></div>
    <div class="bubble bubble--12"></div>

    <section class="login">
      <div class="login-container">
        <h1 class="section-title">
          CRE<span class="text-primary">ATE</span> AN ACC<span
            class="text-primary"
            >OUNT</span
          >
        </h1>
        <div class="error-box">
          <p class="error-msg">{message here}</p>
        </div>
        <form class="login-form" id="login-form" method="POST">
          <input
            type="email"
            placeholder="Username..."
            name="username"
            id="username"
            oninput="validateEmail(this)"
          /><br />
          <input
            type="password"
            placeholder="Password..."
            name="password"
            id="password"
            oninput="validatePassword(this)"
          /><br />
          <p>
            Already have an account? <u> <a href="./login.html"> Login </a> </u>
          </p>
          <button class="btn" type="submit" id="submit-btn">
            <i class="fa fa-sign-in"></i> &nbsp;Sign Up
          </button>
        </form>
      </div>
    </section>
    <script src="./src/scripts/signup.js"></script>
    <script src="./src/scripts/form-validation.js"></script>
  </body>
</html>
